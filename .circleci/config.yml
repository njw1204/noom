version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/node:16.15.0
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: "yarn"
      - run:
          name: "Lint"
          command: "yarn lint"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  noom-workflow:
    jobs:
      - lint
